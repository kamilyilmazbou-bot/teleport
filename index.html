<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teleport Panel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
    }

    button:active {
      background: #16a34a;
      transform: scale(0.97);
    }

    .info {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üöÄ Teleport Panel</h1>

  <div class="grid">
    <button onclick="send(0)">TP 1</button>
    <button onclick="send(1)">TP 2</button>
    <button onclick="send(2)">TP 3</button>
    <button onclick="send(3)">TP 4</button>
    <button onclick="send(4)">TP 5</button>
    <button onclick="send(5)">TP 6</button>
    <button onclick="send(6)">TP 7</button>
    <button onclick="send(7)">TP 8</button>
  </div>

  <div class="info">
    Butona bas ‚Üí PC‚Äôde tƒ±k + 2
  </div>
</div>

<script>
const OWNER = "kamilyilmazbou-bot";
const REPO  = "teleport";
const FILE  = "commands.json";
const BRANCH = "main";

/*
‚ö†Ô∏è BURAYA GITHUB TOKEN GELECEK
(Repo ‚Üí Settings ‚Üí Developer settings ‚Üí Tokens)
*/
const TOKEN = "GITHUB_TOKEN_BURAYA";

async function send(index) {
  const headers = {
    Authorization: `token ${TOKEN}`,
    "Content-Type": "application/json"
  };

  // 1Ô∏è‚É£ Dosyayƒ± √ßek
  const res = await fetch(
    `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE}`,
    { headers }
  );

  const data = await res.json();
  const content = JSON.parse(atob(data.content));

  // 2Ô∏è‚É£ Buton tetikle
  content.buttons[index].go = 1;

  // 3Ô∏è‚É£ Geri yaz
  await fetch(
    `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE}`,
    {
      method: "PUT",
      headers,
      body: JSON.stringify({
        message: `Trigger TP ${index + 1}`,
        content: btoa(JSON.stringify(content, null, 2)),
        sha: data.sha,
        branch: BRANCH
      })
    }
  );

  alert(`TP ${index + 1} g√∂nderildi`);
}
</script>

</body>
</html>
