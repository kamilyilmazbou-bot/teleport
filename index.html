<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleport Panel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f3f4f6; /* gÃ¶z yormayan aÃ§Ä±k krem */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f3f4f6; /* baÅŸlÄ±k rengi */
    }
    .buttons {
      display: flex;
      flex-direction: column; /* alt alta sÄ±ralamak iÃ§in */
      gap: 12px; /* butonlar arasÄ± boÅŸluk */
    }
    button {
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #0f172a; /* yazÄ± rengi koyu, gÃ¶z yormaz */
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #16a34a; /* hover efekti */
    }
    button:active {
      transform: scale(0.96);
      background: #15803d;
    }

    /* ðŸ”¹ Town At Buton Stili ðŸ”¹ */
    .town-btn {
      background: #ec4899; /* pembe ton */
      color: #f3f4f6;
    }
    .town-btn:hover {
      background: #db2777;
    }
    .town-btn:active {
      background: #be185d;
      transform: scale(0.96);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸš€ Teleport Panel</h1>

    <div class="buttons">
      <button onclick="send(0)">1. TP PT BAÅžKANI</button>
      <button onclick="send(1)">2. TP</button>
      <button onclick="send(2)">3. TP</button>
      <button onclick="send(3)">4. TP</button>
      <button onclick="send(4)">5. TP</button>
      <button onclick="send(5)">6. TP</button>
      <button onclick="send(6)">7. TP</button>
      <button onclick="send(7)">8. TP</button>

      <!-- ðŸ”¹ Yeni Town At Butonu ðŸ”¹ -->
      <button class="town-btn" onclick="townAt()">Town At</button>
    </div>
  </div>

  <script>
    async function send(index) {
      await fetch("/api/go", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index })
      });

      alert("GÃ¶nderildi");
    }

    // ðŸ”¹ Town At fonksiyonu ðŸ”¹
    async function townAt() {
      await fetch("/api/town", { method: "POST" });
      alert("Town At komutu gÃ¶nderildi!");
    }
  </script>
</body>
</html>
