<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleport Panel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    button {
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: black;
    }
    button:active {
      transform: scale(0.96);
      background: #16a34a;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>ðŸš€ Teleport Panel</h1>

  <div class="grid">
    <button onclick="send(0)">TP 1</button>
    <button onclick="send(1)">TP 2</button>
    <button onclick="send(2)">TP 3</button>
    <button onclick="send(3)">TP 4</button>
    <button onclick="send(4)">TP 5</button>
    <button onclick="send(5)">TP 6</button>
    <button onclick="send(6)">TP 7</button>
    <button onclick="send(7)">TP 8</button>
  </div>
</div>

<script>
async function send(index) {
  await fetch("/api/go", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ index })
  });

  alert("GÃ¶nderildi");
}
</script>


</body>
</html>
