<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Teleport Panel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;

      align-items: center;

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
    }

    button:active {
      background: #16a34a;
      transform: scale(0.97);
    }

    .info {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
