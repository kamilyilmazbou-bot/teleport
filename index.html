<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleport Panel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      flex-direction: column; /* alt alta sÄ±ralamak iÃ§in */
      gap: 12px; /* butonlar arasÄ± boÅŸluk */
    }
    button {
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: white; /* yazÄ± beyaz */
    }
    button:active {
      transform: scale(0.96);
      background: #16a34a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸš€ Teleport Panel</h1>

    <div class="buttons">
      <button onclick="send(0)">TP x34</button>
      <button onclick="send(1)">TP Kharoon</button>
      <button onclick="send(2)">TP Xoi</button>
      <button onclick="send(3)">TP Dimmi/Woi</button>
      <button onclick="send(4)">TP Tosun/Domper</button>
      <button onclick="send(5)">TP Ahmo</button>
      <button onclick="send(6)">TP Dangerousss</button>
      <button onclick="send(7)">TP 8</button>
    </div>
  </div>

  <script>
    async function send(index) {
      await fetch("/api/go", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index })
      });

      alert("GÃ¶nderildi");
    }
  </script>
</body>
</html>
